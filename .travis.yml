sudo: required
language: elixir
elixir:
  - 1.4.5
  - 1.5.3
  - 1.6.0
  - 1.6.1
otp_release:
  - 18.3
  - 19.3
  - 20.0
matrix:
  exclude:
    - elixir: 1.4.0
      otp_release: 20.0
    - elixir: 1.6.0
      otp_release: 18.3
    - elixir: 1.6.1
      otp_release: 18.3
cache:
  directories:
    - _build
    - deps
script:
  - mix compile --warnings-as-errors
  - mix test
  - mix credo --strict
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
notifications:
  slack:
    secure: 
