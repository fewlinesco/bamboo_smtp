sudo: required
language: elixir
elixir:
  - 1.7.4
  - 1.8.2
  - 1.9.1
  - 1.10.3
otp_release:
  - 19.3
  - 20.3
  - 21.3
  - 22.0
matrix:
  exclude:
    - elixir: 1.8.2
      otp_release: 19.3
    - elixir: 1.9.1
      otp_release: 19.3

cache:
  directories:
    - _build
    - deps
script:
  - mix compile --warnings-as-errors
  - mix test
  - mix credo --strict
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
notifications:
  slack:
    secure: 
